<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lolcat clock</title>
    <link rel="stylesheet" href="project24.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">LOL CAT CLOCK</h1>
      <div class="timebox">
        <h3>I CAN HAZ TIME??</h3>
        <h2>
          <span id="hours"></span>:<span id="minutes"></span>:<span
            id="seconds"
          ></span
          ><span id="am"></span>
        </h2>
      </div>
      <div class="imgbox">
        <img class="img" id="img" src="./codecat.jpeg" alt="GOODMORNING!!!" />
        <h2 id="code"></h2>
      </div>
      <div class="settime">
        <label for="wakeup">SET WAKE UP TIME</label>
        <select id="wakeup" name="wakeuptime">
          <option value="00am">00am</option>
          <option value="1am">1am</option>
          <option value="2am">2am</option>
          <option value="3am">3am</option>
          <option value="4am">4am</option>
          <option value="5am">5am</option>
          <option value="6am">6am</option>
          <option value="7am">7am</option>
          <option value="8am">8am</option>
          <option value="9am">9am</option>
          <option value="10am">10am</option>
          <option value="11am">11am</option>
          <option value="12pm">12pm</option>
          <option value="1pm">1pm</option>
          <option value="2pm">2pm</option>
          <option value="3pm">3pm</option>
          <option value="4pm">4pm</option>
          <option value="5pm">5pm</option>
          <option value="6pm">6pm</option>
          <option value="7pm">7pm</option>
          <option value="8pm">8pm</option>
          <option value="9pm">9pm</option>
          <option value="10pm">10pm</option>
          <option value="11pm">11pm</option>
        </select>
        <br />
        <br />
        <label for="lunch">SET LUNCH TIME</label>
        <select id="lunch" name="lunchtime">
          <option value="00am">00am</option>
          <option value="1am">1am</option>
          <option value="2am">2am</option>
          <option value="3am">3am</option>
          <option value="4am">4am</option>
          <option value="5am">5am</option>
          <option value="6am">6am</option>
          <option value="7am">7am</option>
          <option value="8am">8am</option>
          <option value="9am">9am</option>
          <option value="10am">10am</option>
          <option value="11am">11am</option>
          <option value="12pm">12pm</option>
          <option value="1pm">1pm</option>
          <option value="2pm">2pm</option>
          <option value="3pm">3pm</option>
          <option value="4pm">4pm</option>
          <option value="5pm">5pm</option>
          <option value="6pm">6pm</option>
          <option value="7pm">7pm</option>
          <option value="8pm">8pm</option>
          <option value="9pm">9pm</option>
          <option value="10pm">10pm</option>
          <option value="11pm">11pm</option>
        </select>
        <br />
        <br />
        <label for="dinner">SET DINNER TIME</label>
        <select id="dinner" name="dinnertime">
          <option value="00am">00am</option>
          <option value="1am">1am</option>
          <option value="2am">2am</option>
          <option value="3am">3am</option>
          <option value="4am">4am</option>
          <option value="5am">5am</option>
          <option value="6am">6am</option>
          <option value="7am">7am</option>
          <option value="8am">8am</option>
          <option value="9am">9am</option>
          <option value="10am">10am</option>
          <option value="11am">11am</option>
          <option value="12pm">12pm</option>
          <option value="1pm">1pm</option>
          <option value="2pm">2pm</option>
          <option value="3pm">3pm</option>
          <option value="4pm">4pm</option>
          <option value="5pm">5pm</option>
          <option value="6pm">6pm</option>
          <option value="7pm">7pm</option>
          <option value="8pm">8pm</option>
          <option value="9pm">9pm</option>
          <option value="10pm">10pm</option>
          <option value="11pm">11pm</option>
        </select>
        <br />
        <br />
        <button onclick="time()" class="btn">SET TIME</button>
      </div>
    </div>

    <script src="project24.js"></script>
  </body>
</html>
